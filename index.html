<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <title>MensajesApp</title>
  </head>
  <body>
    <div class="chat">
      <header class="header">
        <div class="header-primary">
          <div class="user">
            <img
              src="./images/user.png"
              alt="Imagen de usuario"
              width="48"
              height="48"
            />
            <p>
              <span class="user-name">Josefa</span>
              <span class="user-status">En línea</span>
            </p>
          </div>
        </div>
        <div class="header-secondary">
          <button class="button">
            <i>Search</i>
          </button>
        </div>
      </header>
      <div class="message-list">
        <div class="date">Jueves</div>
        <div class="message is-receiver">
          <div class="message-body">
            <div class="messag-text">Me puedes mandar la ubicación de su casa</div>
          </div>
          <div class="message-details">
            <span class="message-date">09:28 am</span>
          </div>
        </div>
        <div class="message is-sender">
          <div class="message-body">
            <div class="messag-text">Me puedes mandar la ubicación de su casa</div>
          </div>
          <div class="message-details">
            <span class="message-date">09:28 am</span>
            <span class="message-status is-read"></span>
          </div>
        </div>
        <div class="date">Viernes</div>
      </div>
      <div class="action-list">Holu</div>
    </div>
  </body>
</html>
